apiVersion: apps/v1
kind: Deployment
metadata:
  name: extra-credit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloud-assignment-3
  template:
    metadata:
      labels:
        app: cloud-assignment-3
    spec:
      containers:
      - name: cloud-assignment-3
        image: cloud-assignment-3:latest # Replace with your Docker image name
        ports:
        - containerPort: 8080
